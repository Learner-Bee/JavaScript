<!DOCTYPE HTML><html><body><p>判断输入是否是数字，不是数字，提示信息</p><input id="demo" type="text"><script >function isNum(){	var x=document.getElementById("demo").value;	if(x==""||isNaN(x)){		alert("NOT Number!");	}}</script><button type="button" onclick="isNum()" >Click here</button></body></html>
