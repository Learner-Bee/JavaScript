<!DOCTYPE HTML>
<html>
<body>
<button onclick="myFunction()">click here</button>
<p id="demo"></p>
<script>
function myFunction(){
	var x="";
	for(var i=0;i<10;i++){
		if(i==3) continue;
		//continue 中断循环中的迭代，继续下一个循环的迭代
		x=x+"the number is "+i+"<br>";
	}
	document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
