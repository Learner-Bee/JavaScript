<!DOCTYPE HTML>
<html>
<body>
<button onclick="myFunction()">click here</button>
<p id="demo"></p>
<script>
function myFunction(){
	var x="";
	for(var i=0;i<10;i++){
        if(i==3) break; 
        //break 跳出循环，执行循环外的代码
        x=x+"the number is "+i+"<br>";
	}
	document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
