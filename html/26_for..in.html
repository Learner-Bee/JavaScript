<!DOCTYPE html>
<html>
<body>
	<button onclick="myFunction()"> click here</button>
	<p id="demo"></p>
<script>
var person={fname:"lily",lname:"boo",age:"26"};
var x;
var txt="";
function myFunction(){
for(x in person){
	txt=txt+person[x];
}
document.getElementById("demo").innerHTML=txt;
}
</script>

</body>
</html>
